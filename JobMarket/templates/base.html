<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Job Market{% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" href="{% get_static_prefix %}style.css">
</head>
<body>
	<div class="main_menu">
		<ul>
			<li class="menu"><a href="{% url 'resume:index' %}">Resume</a></li>
			<li class="menu"><a href="{% url 'search:index' %}">Search</a></li>
			<li class="menu"><a href="{% url 'statistic:index' %}">Statistic</a></li>	
			{% if user.is_authenticated %}
				<li class="menu"><a href="{% url 'logout' %}">Logout {{ user }}</a></li>
			{% else %}	
				<li class="menu"><a href="{% url 'login' %}">Login</a></li> or
				<li class="menu"><a href="{% url 'signup' %}">Sign up</a></li>
			{% endif %}	
		</ul>
	</div>
	{% block content %}{% endblock %}
	<script type="text/javascript" src="{% get_static_prefix %}script.js"></script>
</body>
</html>
